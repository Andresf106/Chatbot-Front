<div class="wrapper-login">

  <!-- Branding -->
  <div class="login-brand">
    <img
      src="assets/img/Helpmedic-IA.png"
      alt="HelpMedic IA"
      class="login-logo"
    />
    <h1 class="login-title">Help Medic</h1>
  </div>

  <!-- Card Login -->
  <div class="login-form">
    <form
      class="grid"
      [formGroup]="login"
      (ngSubmit)="sendLogin()"
    >

      <!-- Usuario -->
      <div class="form-group">
        <label class="form-label">Usuario</label>
        <input
          class="form-input"
          type="text"
          formControlName="user_name"
        />
        <span class="form-line"></span>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input
          class="form-input"
          type="password"
          formControlName="password"
        />
        <span class="form-line"></span>
      </div>

      <button
        class="btn-general"
        type="submit"
        [disabled]="login.invalid"
      >
        Ingresar
      </button>

      <a routerLink="/register">
        ¿No tienes una cuenta? Regístrate
      </a>

    </form>
  </div>

</div>
